[flake8]
max-line-length = 160

[mypy]
namespace_packages = True
strict = True
show_error_codes = True
show_column_numbers = True

[mypy-openrgb.*]
ignore_missing_imports = True

[pylint.config]
max-line-length = 160
output-format = json
disable = missing-module-docstring,missing-class-docstring,missing-function-docstring,broad-except,too-few-public-methods
